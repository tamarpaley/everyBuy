<div>
    <div>
  <button mat-button *ngFor="let item of categouries" (click)="OnClick(item.category_id)">{{item.category_name}}</button>
</div>
  
  <div #container [hidden]="hide">
    <!-- <div *ngFor="let item of listGroups" >{{item.group_name}}</div> -->


    <mat-card class="example-card" *ngFor="let item of listGroups">
      <mat-card-header >
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{item.group_name}}</mat-card-title>
        <mat-card-subtitle>{{item.address_event}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
       
        <p>
          The Shiba Inu is the smallest 
        </p>
        <mat-card class="result">
            <mat-card-content>
              <h2 class="example-h2">Result</h2>
          
              <mat-slider
                  class="example-margin"
                  [disabled]="disabled"
                  [invert]="invert"
                  [max]="max"
                  [min]="min"
                  [step]="step"
                  [thumbLabel]="thumbLabel"
                  [tickInterval]="tickInterval"
                  [(ngModel)]="value"
                  [vertical]="vertical">
              </mat-slider>
            </mat-card-content>
          </mat-card>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-button (click)=Details(item)>For Details</button> -->
        <!-- <a  [routerLink]="['/Group',currentGroupcategory]"></a> -->
        <button mat-raised-button (click)="openDialog(item)">More Details</button>
        <button mat-raised-button (click)="joinGroup(item.group_id)">To Join</button>
      </mat-card-actions>
    </mat-card>





    <a *ngIf="currentGroupcategory" [routerLink]="['/Group',currentGroupcategory]" routerLinkActive="active">create group </a>  
    </div>

</div>
