<div class="example-container">
  <form class="example-form">
    <div>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Your Name" #name name="group_name" [(ngModel)]="group.group_name">
          </mat-form-field>  
    </div>

    <div>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="price per person" #name name="price_perPerson" [(ngModel)]="group.price_perPerson">
          </mat-form-field>  
    </div>

    <div>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="price_per group " #name name="price_perGroup" [(ngModel)]="group.price_perGroup">
          </mat-form-field>  
    </div>

    <div>
        <mat-form-field>
            <input placeholder="date event " matInput [matDatepicker]="picker"  name="dateEvent" [(ngModel)]="group.dateEvent">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <input  matInput [matDatepicker]="pickerTo" placeholder="Choose a date" name="Last_Date_Registration" [(ngModel)]="group.Last_Date_Registration" >
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo startView="year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>

    </div>
  

    <div>
    
        <mat-form-field>
           <mat-label>Address << using the directive >></mat-label>
           <input matInput
                matGoogleMapsAutocomplete
                [country]="il"
               name="address_event" [(ngModel)]="group.address_event"
                > 
          </mat-form-field>
